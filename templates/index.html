{% extends 'base.html' %}

{% block title %}
    Main
{% endblock %}

{% block body %}
    {% if current_user.is_authenticated %}
        {% for user in users %}
            {{ user.nickname }}
            {{ user.id }}
        {% endfor %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('registration') }}">Registration</a>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
{% endblock %}
